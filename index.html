<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>우다 파리스냅</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
        margin-bottom: 100px;
        /* 원하는 여백 크기로 조절 가능 */
        background-color: #aaffaa; /* Light green color, you can adjust the color code */
        color: #0f0e0e; /* Set text color to black for better visibility */
    }
    .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="hero text-center py-5">
        <h1 class="text-black">우다의 파리스냅</h1>
        <h2 class="text-black">베스트컷 3장을 소개합니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="스냅1.jpg" class="card-img-top" alt="스냅1 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">첫번째 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text">
                            꼭 껴안은 모습이 너무 사랑스러워요.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="스냅2.jpg" class="card-img-top" alt="스냅2 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">두번째 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text">
                            우범이가 사랑스럽게 다희를 바라봐요.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="스냅5.jpg" class="card-img-top" alt="스냅5 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">세번째 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text">
                            우다가 프로필사진으로 선정한 베스트 컷이에요!
                        </p>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>

</html>
